{% load staticfiles %}

</head>

<div class="pure-g">

<div class="pure-u-1-5">
  {% if latest.ended == False %}
      <div style="border:1px solid black;padding:5px;"><a href="{% url 'sessions:detail' latest.id %}">{{ latest.description }}</a></div>

      <form action="{% url 'sessions:end_session' latest.id %}" method="post" class="pure-form">
        {% csrf_token %}
        <input type="submit" value="Stop" class="pure-button"/>
      </form>

  {% else %}
      <p>Start new session</p>
      <form action="{% url 'sessions:create_session' %}" method="get" class="pure-form">
      	<input type="text" name="des" />
        <input type="submit" value="Start" class="pure-button"/>
      </form>
  {% endif %}

</div>

<div class="pure-u-2-5">
  <button class="pure-button" style="margin:5px;"> <a href="{% url 'sessions:all_sessions'%}">All sessions</a> </button>
</div>

</div>
