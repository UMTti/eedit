<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("jquery", "1.4");
</script>

<h1> Your latest working sessions </h1>
{% if sessions_list %}
    <ul>
    {% for session in sessions_list %}
        <li><a href="{% url 'sessions:detail' session.id %}">{{ session.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No sessions exist :)</p>
{% endif %}

<form action="{% url 'sessions:create_session' %}" method="get">
   <input type="submit" value="Create new session" />
</form>
